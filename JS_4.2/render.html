<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>Render</title>
</head>
<body>
	<div id="text_container"></div>
	<div id="img_container"></div>
    <div id="like_button_container"></div>
    <script type="text/babel">
        ReactDOM.render(
        <div>
            <h2>Hello!</h2>
            <p>Приветствую!</p>
        </div>,
        document.querySelector("#text_container")
        );
        ReactDOM.render(
        <div>
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2014%2F08%2Fhello-kitty.jpg&q=60" width="200px"/>
        </div>,
        document.querySelector("#img_container")
        );
    </script>
<!--	<script src="button.js"></script>-->
</body>
</html>
